<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Newsletter Section Using Only HTML & CSS</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form action="">
			<h1>Nhận Thông Báo Từ Website</h1>
			<p>Chào mừng bạn đến với website chúng tôi, nếu bạn muốn xem những bài viết mới nhất từ chúng tôi
				thì nhanh tay Subscribe nhé
			</p>
			<div class="email-box">
				<i class="fas fa-envelope"></i>
				<input class="tbox" type="text" value="" placeholder="Nhập Email của bạn ... ">
				<button class="btn" type="button" name="button">Subscribe</button>
			</div>
		</form>
	</div>
</body>
</html>
